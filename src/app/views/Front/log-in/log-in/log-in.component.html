    <!-- Background image -->

    <div class="card mx-4 mx-md-5 shadow-5-strong" style="
      margin-top: 100px;
      background: hsla(0, 0%, 100%, 0.8);
      backdrop-filter: blur(30px);
      ">
        <div class="card-body py-5 px-md-10">

            <div class="row d-flex justify-content-center">
                <div class="col-lg-8">
                    <h2 class="fw-bold mb-5">Log in now</h2>
                    <div class="alert alert-danger" *ngIf="err==1">
                        <strong>login ou mot de passe erron√©s..</strong>
                    </div>
                    <form>
                        <!-- 2 column grid layout with text inputs for the first and last names -->
                        <div class="row">
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="email" name="username" id="form3Example3" [(ngModel)]="user.username" class="form-control" />
                                    <label class="form-label" for="form3Example3">Email address</label>
                                </div>
                            </div>
                            <div class="col-md-6 mb-4">
                                <div class="form-outline">
                                    <input type="password" name="password" [(ngModel)]="user.password" id="form3Example4" class="form-control" />
                                    <label class="form-label" for="form3Example4">Password</label>

                                </div>
                            </div>
                        </div>

                        <!-- Email input -->
                        <div class="form-outline mb-4">

                        </div>

                        <!-- Password input -->
                        <div class="form-outline mb-4">

                        </div>



                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-block mb-4" (click)="onLoggedin()">
            LogIn
          </button>


                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
